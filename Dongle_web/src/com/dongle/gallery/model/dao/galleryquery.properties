albumSelect=SELECT * FROM ALBUM_CATEGORY_TAB WHERE GROUP_NO=?
gallerySelectList=SELECT * FROM (SELECT ROWNUM AS RNUM, V.* FROM (SELECT * FROM GALLERY_FILE_TAB WHERE ALBUM_CODE=? AND GROUP_NO=? ORDER BY GAL_ENROLL_DATE DESC)V)V WHERE RNUM BETWEEN ? AND ?
selectGalleryCount=SELECT COUNT(*) AS CNT FROM GALLERY_FILE_TAB WHERE ALBUM_CODE=? AND GROUP_NO=?
checkAlbumName=SELECT * FROM ALBUM_CATEGORY_TAB WHERE ALBUM_NAME=? AND GROUP_NO=?
insertAlbum=INSERT INTO ALBUM_CATEGORY_TAB VALUES(?,'A'||SEQ_ALBUM_CODE.NEXTVAL,?)
groupMemberCheck=SELECT * FROM GROUP_MEMBER_TAB WHERE GROUP_NO=? AND MEMBER_NO=?
selectGalCommentList=SELECT GC.*, GM.GROUP_MEMBER_NICKNAME, GFT.ALBUM_CODE, GFT.GAL_FILE_PATH , GFT.GAL_NO  FROM GALLERY_COMMENT_TAB GC JOIN GROUP_MEMBER_TAB GM ON(GC.MEMBER_NO=GM.MEMBER_NO) JOIN GALLERY_FILE_TAB GFT ON(GC.GAL_FILE_NO=GFT.GAL_FILE_NO) WHERE GC.GROUP_NO=? AND GFT.GAL_FILE_NO=? START WITH GC.GAL_COMMENT_LEVEL=1 CONNECT BY PRIOR GC.GAL_COMMENT_NO=GC.GAL_COMMENT_REF ORDER SIBLINGS BY GC.GAL_COMMENT_DATE DESC
selectOneList=SELECT * FROM GALLERY_FILE_TAB WHERE GROUP_NO=? AND MEMBER_NO=? AND GAL_NO=? ORDER BY GAL_ENROLL_DATE DESC
insertGallery=INSERT INTO GAL_FILE_TAB VALUES(?,?,SEQ_GAL_FIL_NO.NEXTVAL,?,?,DEFAULT,?,?,?)
maxGalNo=SELECT MAX(GAL_NO) AS GAL_NO_CNT FROM GALLERY_FILE_TAB WHERE GROUP_NO=? AND ALBUM_CODE=?
albumSelect=SELECT * FROM ALBUM_CATEGORY_TAB WHERE GROUP_NO=?
gallerySelectList=SELECT * FROM (SELECT ROWNUM AS RNUM, V.* FROM (SELECT * FROM GALLERY_FILE_TAB WHERE ALBUM_CODE=? AND GROUP_NO=? ORDER BY GAL_NO DESC)V)V WHERE RNUM BETWEEN ? AND ? 
selectGalleryCount=SELECT COUNT(*) AS CNT FROM GALLERY_FILE_TAB WHERE ALBUM_CODE=? AND GROUP_NO=?
insertAlbum=INSERT INTO ALBUM_CATEGORY_TAB VALUES(?,'A'||SEQ_ALBUM_CODE.NEXTVAL,?)
groupMemberCheck=SELECT * FROM GROUP_MEMBER_TAB WHERE GROUP_NO=? AND MEMBER_NO=?
selectGalCommentList=SELECT GC.*, GM.GROUP_MEMBER_NICKNAME,GM.GROUP_MEMBER_IMAGE_NEW_PATH, GFT.ALBUM_CODE, GFT.GAL_FILE_NEW_PATH , GFT.GAL_NO, GFT.GAL_MULTI_STATUS  FROM GALLERY_COMMENT_TAB GC JOIN GROUP_MEMBER_TAB GM ON(GC.MEMBER_NO=GM.MEMBER_NO) JOIN GALLERY_FILE_TAB GFT ON(GC.GAL_FILE_NO=GFT.GAL_FILE_NO) WHERE GC.GROUP_NO=? AND GFT.GAL_FILE_NO=? START WITH GC.GAL_COMMENT_LEVEL=1 CONNECT BY PRIOR GC.GAL_COMMENT_NO=GC.GAL_COMMENT_REF ORDER SIBLINGS BY GC.GAL_COMMENT_DATE DESC
selectOneList=SELECT * FROM GALLERY_FILE_TAB WHERE GROUP_NO=? AND GAL_NO=? AND ALBUM_CODE=? ORDER BY GAL_NO ASC
insertGallery=INSERT INTO GALLERY_FILE_TAB VALUES(?,?,?,?,SEQ_GAL_FILE_NO.NEXTVAL,?,?,?,DEFAULT,?)
maxGalNo=SELECT MAX(GAL_NO) AS GAL_NO_CNT FROM GALLERY_FILE_TAB WHERE GROUP_NO=? AND ALBUM_CODE=?
insetGalComment=INSERT INTO GALLERY_COMMENT_TAB VALUES(?,?,SEQ_GAL_COMMENT_NO.NEXTVAL,?,?,?,DEFAULT,?)
distinctGalNoList=SELECT DISTINCT GAL_NO AS gal_no_dis FROM GALLERY_FILE_TAB WHERE GROUP_NO=? AND ALBUM_CODE=? ORDER BY GAL_NO DESC
getAllList=SELECT * FROM (SELECT * FROM GALLERY_FILE_TAB ORDER BY GAL_ENROLL_DATE DESC) WHERE GROUP_NO=? AND ALBUM_CODE=? ORDER BY GAL_NO DESC
albumAndGalList=SELECT * FROM GALLERY_FILE_TAB WHERE GROUP_NO=? ORDER BY GAL_ENROLL_DATE DESC
deleteAlbum=DELETE ALBUM_CATEGORY_TAB WHERE GROUP_NO=? AND ALBUM_CODE=?